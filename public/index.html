<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Josh Torres</title>
    <style>
        form {
            display: grid;
            grid-template-rows: repeat(5, 1fr);
            grid-row-gap: 1rem;
            max-width: 50%;
        }
    </style>
</head>
<body>
   <form id="form" method="post">
        <input type="text" name="fullName" id="fullName" placeholder="Your fullname" required>
        <input type="email" name="email" id="email" placeholder="Your email" required>
        <input type="text" name="subject" id="subject" placeholder="Subject" required>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Say hi!" required></textarea>
        <button type="submit" id="submit">Send</button>
    </form> 

    <script>
        document.querySelector('#submit').addEventListener('click', async (e) => {
            e.preventDefault();
            const form = document.querySelector('#form');
            console.log(form[0]);
            const dataToSend = {
                fullName: form[0].value,
                email: form[1].value,
                subject: form[2].value,
                message: form[3].value
            };
            
            const jsonString = JSON.stringify(dataToSend);
            const xhr = new XMLHttpRequest();

            xhr.open("POST", "/sendemail");
            xhr.setRequestHeader("Content-type", "application/json");
            xhr.onload = () => {
                console.log(xhr.response);
            };
            xhr.send(jsonString);
            
        });
    </script>
</body>
</html>
