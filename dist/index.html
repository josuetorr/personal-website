<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro&display=swap" rel="stylesheet">
    <title>Josh Torres</title>
</head>
<body class="landing">

    <div class="terminal typewriter">
        <section class="title-bar">
            <span class="btn-nav btn-close"></span>
            <span class="btn-nav btn-minimize"></span>
            <span class="btn-nav btn-maximize"></span>
            <span class="title">user@josuetorres:~</span>
        </section>
        <section class="screen">
            <section class="command-prompt">
                    <p><span class="prompt">user@joshtorres</span>:<span class="tilde">~</span>$ <span class="program">cat josuetorres.txt</span></p>
            </section>
            <section class="program-output">
                <p>Hi, my name is Josh Torres and welcome to my personal website! I am currently studying computer science at UQAM, Montreal, Canada.</p>
                <p></p>
            </section>
            
            <section class="command-prompt">
                <p><span class="prompt">user@joshtorres</span>:<span class="tilde">~</span>$ <span class="program">./josuetorres</span></p>
            </section>
        </section>
    </div>

    <script src="js/typewriter.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
